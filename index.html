<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body">
        
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form >
                <input type="text" placeholder="Search Recipes" class="inputBox">
                <button type="submit" class="inputBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
           <div class="recipe-container">
           </div>
        </section>
    </main>

    <div class="recipes-detail hide " id="myname">
        <button class="close-btn">
            <i class="cut" class="fa-solid fa-xmark"></i>
        </button>
        <div class="recipes-methode">

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
